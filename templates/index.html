<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Chat Application</title>
  </head>
  <body>
    <div id="app" class="container-fluid" >
        <h3 class="p-3 position-fixed top-0 start-0 end-0" style="background-color:#21325E; color: white">Faltu Chat</h3>
      <div v-if="isActive" style="margin-top:70px">
        <message-component :messages="messages"></message-component>
        <message-form :channel="channel" :messagedata="messageData"></message-form>
      </div>
      <user :username="userName" :messagedata="messageData" :isactive="isActive" v-on:remount="changeSetting" v-else></user>
    </div>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="{{url_for('static', filename='app.js')}}" type="module"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
